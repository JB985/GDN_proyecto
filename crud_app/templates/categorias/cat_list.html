{% extends 'base.html' %}

{% block content %}
    <h2>Lista de categorias</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Crear nueva categoria</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Subcategoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
            <tr>
                <td>{{ c.cod_cat }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.sub_cat.name }}</td>
                <td>
                    <a href="{% url 'category_edit' c.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'category_delete' c.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
