{% extends 'base.html' %}

{% block content %}
    <h2>Lista de sub_categorias</h2>
    <a href="{% url 'sub_cat_create' %}" class="btn btn-primary mb-3">Crear nueva subcategoria</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for sub_c in sub_cat %}
            <tr>
                <td>{{ sub_c.cod_sub }}</td>
                <td>{{ sub_c.name }}</td>
                <td>
                    <a href="{% url 'sub_cat_edit' sub_c.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'sub_cat_delete' sub_c.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
