{% extends 'base.html' %}

{% block content %}
    <h2>Lista de fichas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Numero de ficha</th>
                <th>Nombre</th>
                <th>Etapa</th>
                <th>Fecha de inicio</th>
                <th>Fecha de fin</th>
                <th>Programa de formacion</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fichas %}
            <tr>
                <td>{{ f.num_ficha }}</td>
                <td>{{ f.name }}</td>
                <td>{{ f.etapa }}</td>
                <td>{{ f.fecha_inicio }}</td>
                <td>{{ f.fecha_fin }}</td>
                <td>{{ f.prog.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
