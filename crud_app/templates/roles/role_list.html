{% extends 'base.html' %}

{% block content %}
    <h2>Lista de roles</h2>
    <a href="{% url 'role_create' %}" class="btn btn-primary mb-3">Crear rol nuevo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for role in roles %}
            <tr>
                <td>{{ role.cod }}</td>
                <td>{{ role.name }}</td>
                <td>{{ role.desc }}</td>
                <td>
                    <a href="{% url 'role_edit' role.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'role_delete' role.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
